{% load socialaccount %}
{% providers_media_js %}
<html>

<head>
    <title>Login</title>
    <!-- <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
</head>

<body>
    <div class="container col-6 offset-3 mt-5 border-">
        <div>
            <p class="h3 alert alert-danger text-center">Login</p>
        </div>
        <div>
            <form action="" method="POST">
                {% csrf_token %}
                <input type="text" name="userName" class="form-control mt-2" placeholder="Username" required>
                <input type="password" name="password" id="" class="form-control mt-2" placeholder="Password" required>

                <input type="submit" name="login" value="Login" class="mt-2 form-control  btn btn-info">
                <a href="../register" class="mt-2 form-control  btn btn-success">Register</a>
                <a href='{% provider_login_url "facebook" method="js_sdk" process="connect" %}' class="btn btn-warning form-control mt-2">Sign in with Facebook</span> </a>
            </form>
            <div>
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- <script src="js/bootstrap.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
